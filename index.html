<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Music App</h1>
  <br>
<hr>
<br>
<h2>Create a Playlist</h2>
<form id="playlist-form">
  <input type="text" id="playlist-name" placeholder="Playlist name" required />
  <button type="submit">Create</button>
</form>

<ul id="playlist-list"></ul>

<br>
<hr>
<br>

  <div class="filter">
    <label for="genreFilter">Genre</label>
    <select id="genreFilter">
      <option value="">All genres</option>
    </select>

    <label for="artistFilter" style="margin-left: 10px;">Artist</label>
    <select id="artistFilter">
      <option value="">All artists</option>
    </select>
  </div>
  <br>
<hr>
<br>
  <ul id="songList"></ul>
  
  <script type="module" src="./controllers/filerLogic.js"></script>
</body>
</html>
